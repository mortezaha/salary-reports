<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>{% if user %}ویرایش کاربر{% else %}افزودن کاربر جدید{% endif %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #343a40; }
        .card-header { background-color: #0d6efd; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">گزارش حقوق و دستمزد</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>{% if user %}ویرایش کاربر: {{ user.display_name }}{% else %}افزودن کاربر جدید{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% if user %}
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    {% endif %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">نام کاربری</label>
                            <input type="text" class="form-control" id="username" name="username" value="{% if user %}{{ user.username }}{% endif %}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="display_name" class="form-label">نام نمایشی</label>
                            <input type="text" class="form-control" id="display_name" name="display_name" value="{% if user %}{{ user.display_name }}{% endif %}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">نقش</label>
                            <select name="role" id="role" class="form-select" required>
                                {% for role in roles %}
                                    <option value="{{ role }}" {% if user and user.role == role %}selected{% endif %}>{{ role }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" id="password" name="password" {% if not user %}required{% endif %}>
                            <small class="form-text text-muted">
                                {% if user %}اگر این فیلد را خالی بگذارید، رمز عبور فعلی تغییر نخواهد کرد.{% else %}برای کاربر جدید، رمز عبور الزامی است.{% endif %}
                            </small>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">{% if user %}ویرایش کاربر{% else %}افزودن کاربر{% endif %}</button>
                            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">انصراف</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
