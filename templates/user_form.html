<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><title>افزودن کاربر جدید</title>
    <style>body{font-family:'Tahoma',sans-serif;margin:20px;background:#f4f4f4;}.form-container{max-width:500px;margin:20px auto;padding:25px;background:#fff;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.1);}.form-group{margin-bottom:15px;}label{display:block;margin-bottom:5px;font-weight:bold;}input[type="text"],select{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;}.submit-btn{width:100%;background:#007bff;color:white;padding:12px;border:none;border-radius:5px;cursor:pointer;font-size:16px;}</style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align:center;">افزودن کاربر جدید</h1>
        <form action="{{ url_for('submit_user') }}" method="post">
            <div class="form-group"><label for="username">نام کاربری:</label><input type="text" id="username" name="username" required></div>
            <div class="form-group"><label for="display_name">نام نمایشی:</label><input type="text" id="display_name" name="display_name" required></div>
            <div class="form-group"><label for="role">نقش:</label><select name="role" id="role" required><option value="editor">ویرایشگر</option><option value="viewer">بیننده</option></select></div>
            <div class="form-group"><label for="password">رمز عبور:</label><input type="password" id="password" name="password" required></div>
            <button type="submit" class="submit-btn">افزودن کاربر</button>
        </form>
        <a href="{{ url_for('manage_users') }}" style="margin-top:20px;display:inline-block;">بازگشت به لیست کاربران</a>
    </div>
</body>
</html>
