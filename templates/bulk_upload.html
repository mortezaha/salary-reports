<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><title>آپلود گروهی گزارش‌ها</title>
    <style>body{font-family:'Tahoma',sans-serif;margin:20px;background:#f4f4f4;}.form-container{max-width:500px;margin:20px auto;padding:25px;background:#fff;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.1);}.form-group{margin-bottom:15px;}label{display:block;margin-bottom:5px;font-weight:bold;}input[type="file"]{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;}.submit-btn{width:100%;background:#007bff;color:white;padding:12px;border:none;border-radius:5px;cursor:pointer;font-size:16px;}.info-box{background:#e2e3e5;padding:15px;border-radius:5px;margin-bottom:20px;}</style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align:center;">آپلود گروهی از اکسل</h1>
        <div class="info-box">
            <strong>توجه:</strong> فایل اکسل شما باید شامل ستون‌های زیر با همین نام‌ها باشد:<br>
            استان، واحد/مرکز، ماه، سال، درصد کارکنان، درصد هیات علمی، درصد معوقات
        </div>
        <form action="{{ url_for('process_bulk_upload') }}" method="post" enctype="multipart/form-data">
            <div class="form-group"><label for="file">انتخاب فایل اکسل:</label><input type="file" id="file" name="file" accept=".xlsx, .xls" required></div>
            <button type="submit" class="submit-btn">آپلود و ثبت گزارش‌ها</button>
        </form>
        <a href="{{ url_for('index') }}" style="margin-top:20px;display:inline-block;">بازگشت به داشبورد</a>
    </div>
</body>
</html>
