<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت گزارش جدید</title>
    <style>
        body { font-family: 'Tahoma', sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>فرم ثبت گزارش حقوق</h1>
    <form action="{{ url_for('submit') }}" method="post">
        <div class="form-group">
            <label for="province">استان:</label>
            <select name="province" id="province" required>
                <option value="">انتخاب کنید</option>
                {% for prov in provinces %}
                <option value="{{ prov }}">{{ prov }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="unit_name">نام واحد/مرکز:</label>
            <select name="unit_name" id="unit_name" required disabled>
                <option value="">ابتدا استان را انتخاب کنید</option>
            </select>
        </div>
        <div class="form-group">
            <label for="month">ماه:</label>
            <select name="month" required>
                <option value="">انتخاب کنید</option>
                {% for m in months %}
                <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="year">سال:</label>
            <input type="text" name="year" value="1404" required>
        </div>
        <div class="form-group">
            <label for="staff_payment">درصد پرداخت حقوق (کارکنان):</label>
            <input type="text" id="staff_payment" name="staff_payment">
        </div>
        <div class="form-group">
            <label for="faculty_payment">درصد پرداخت حقوق (هیات علمی):</label>
            <input type="text" id="faculty_payment" name="faculty_payment">
        </div>
        <button type="submit" class="submit-btn">ثبت گزارش</button>
    </form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const provinceSelect = document.getElementById('province');
        const unitSelect = document.getElementById('unit_name');

        provinceSelect.addEventListener('change', function() {
            const selectedProvince = this.value;
            
            unitSelect.innerHTML = '<option value="">در حال بارگذاری...</option>';
            unitSelect.disabled = true;

            if (selectedProvince) {
                fetch(`/get_units/${selectedProvince}`)
                    .then(response => response.json())
                    .then(units => {
                        unitSelect.innerHTML = '<option value="">یک واحد را انتخاب کنید</option>';
                        units.forEach(unit => {
                            const option = document.createElement('option');
                            option.value = unit;
                            option.textContent = unit;
                            unitSelect.appendChild(option);
                        });
                        unitSelect.disabled = false;
                    })
                    .catch(error => {
                        console.error('خطا در دریافت واحدها:', error);
                        unitSelect.innerHTML = '<option value="">خطا در بارگذاری</option>';
                    });
            } else {
                unitSelect.innerHTML = '<option value="">ابتدا استان را انتخاب کنید</option>';
                unitSelect.disabled = true;
            }
        });
    });
</script>

</body>
</html>
